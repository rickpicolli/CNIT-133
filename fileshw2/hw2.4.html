  <div class="box">
    <header>
      <h2>Part 4 - Calculation Table</h2>
    </header>
    <br>
    <p> Create a webpage that contains a script that calculates the squares and cubes of the numbers 1 to 6 and outputs text that displays (using document.write statements) the resulting values in a table format.</p>
    <br>
    <br>
    <br>
    <table>
      <tbody>
        <tr>
          <th>Number</th>
          <th>Square</th>
          <th>Cube</th>
        </tr>
        <tr>
          <td>1</td>
          <td>
            <script>document.write(Math.pow(1, 2));</script>
          </td>
          <td>
            <script>document.write(Math.pow(1, 3));</script>
          </td>   
        </tr>
        <tr>
          <td>2</td>
          <td>
            <script>document.write(Math.pow(2, 2));</script>
          </td>
          <td>
            <script>document.write(Math.pow(2, 3));</script>
          </td>   
        </tr>
        <tr>
          <td>3</td>
          <td>
            <script>document.write(Math.pow(3, 2));</script>
          </td>
          <td>
            <script>document.write(Math.pow(3, 3));</script>
          </td>   
        </tr>
        <tr>
          <td>4</td>
          <td>
            <script>document.write(Math.pow(4, 2));</script>
          </td>
          <td>
            <script>document.write(Math.pow(4, 3));</script>
          </td>   
        </tr>
        <tr>
          <td>5</td>
          <td>
            <script>document.write(Math.pow(5, 2));</script>
          </td>
          <td>
            <script>document.write(Math.pow(5, 3));</script>
          </td>   
        </tr>
        <tr>
          <td>6</td>
          <td>
            <script>document.write(Math.pow(6, 2));</script>
          </td>
          <td>
            <script>document.write(Math.pow(6, 3));</script>
          </td>   
        </tr>
      </tbody>
    </table>
