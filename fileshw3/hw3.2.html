<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Third homework of the CNIT-133 class">
  	<meta name="keywords" content="HTML and CSS">
	<title>Homework 3</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="../assets/hm3.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/style.css">
	<script type="text/javascript">

		function sales() {
			var total1, total2, total3, total4, me1, me2, me3, me4, name, item1, item2, item3, item4, value1, value2, value3, value4, toe;

			item1 = parseInt(document.getElementById("item1").value);
			item2 = parseInt(document.getElementById("item2").value);
			item3 = parseInt(document.getElementById("item3").value);
			item4 = parseInt(document.getElementById("item4").value);

		

			value1 = 239.99;
			value2 = 129.75;
			value3 = 99.95;
			value4 = 350.89;

			total1 = (item1 * value1).toFixed(2);
			total2 = (item2 * value2).toFixed(2);
			total3 = (item3 * value3).toFixed(2);
			total4 = (item4 * value4).toFixed(2);

			me1 = (total1*0.09).toFixed(2);
			me2 = (total2*0.09).toFixed(2);
			me3 = (total3*0.09).toFixed(2);
			me4 = (total4*0.09).toFixed(2);

			toe = (200 + +me1 + +me2 + +me3 + +me4).toFixed(2);

			document.getElementById("total1").innerHTML = total1;
			document.getElementById("total2").innerHTML = total2;
			document.getElementById("total3").innerHTML = total3;
			document.getElementById("total4").innerHTML = total4;

			document.getElementById("me1").innerHTML = me1;
			document.getElementById("me2").innerHTML = me2;
			document.getElementById("me3").innerHTML = me3;
			document.getElementById("me4").innerHTML = me4;


			document.getElementById("toe").innerHTML = toe;

		}


	</script>
	<style type="text/css">
		label {
			display: inline-block;
			/*width: 9em;*/
		}
		table {
			background-color: white;
		}
	</style>
</head>
<body>
	<header>
		<h1>Homework 3 - Part 2</h1>

	</header>
	
	<p>
		<label for="name">Enter the salesperson's name:</label>
		<input type="text" id="name" title="Please make sure that the salesperson's name is spelled correctly">
	</p>

	<table>
		<thead>
			<th>Item</th>
			<th>Value</th>
			<th>Sold</th>
			<th>Total</th>
			<th>Money Earned</th>
		</thead>
		<tr>
			<td>1</td>
			<td>239.99</td>
			<td><input type="number" id="item1" title="Please add how much from the Item 1 have you sold"></td>
			<td id="total1"></td>
			<td id="me1"></td>
		</tr>
		<tr>
			<td>2</td>
			<td>129.75</td>
			<td><input type="number" id="item2" title="Please add how much from the Item 2 have you sold"></td>
			<td id="total2"></td>
			<td id="me2"></td>
		</tr>
		<tr>
			<td>3</td>
			<td>99.95</td>
			<td><input type="number" id="item3" title="Please add how much from the Item 3 have you sold"></td>
			<td id="total3"></td>
			<td id="me3"></td>
		</tr>
		<tr>
			<td>4</td>
			<td>350.89</td>
			<td><input type="number" id="item4" title="Please add how much from the Item 4 have you sold"></td>
			<td id="total4"></td>
			<td id="me4"></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td>Total of earnings of this week:</td>
			<td id="toe"></td>
		</tr>
	</table>
	<button onclick="sales()">Calculate</button>





</body>
</html>
