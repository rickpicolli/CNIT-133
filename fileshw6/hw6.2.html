<html lang="en">

<body>

   <p> Write anything you want and then, search how many characters you will find of a letter of your choice. </p>
   <hr><br>
   
   <form>
   	<fieldset>
		<p>Text to be searched:</p>
	    <textarea id='textInput' name='textInput'placeholder='Enter Multiple Lines of Text Here'></textarea>
	    <p>Search for a specific character:  </p>
	    <input type='text' name='character' 
	      id='character' maxlength='1'>
	    <input type='button' value='Search' onclick='charSearch()'>
	    <input type='reset' value='Reset'>
	    </p>
	    <p>The number of occurrences: </p>
	    <input type='text' id='displaySearchCount'>
	  </fieldset>
	</form>

         
<script>
  function charSearch() {
    var character=document.getElementById('character').value;
    character=character.toLowerCase();
    var stringToSearch=
    document.getElementById('textInput').value;
    stringToSearch=stringToSearch.toLowerCase();
    var count=0;

    for (var i=0, len=stringToSearch.length; i<len; i++) {
      if (stringToSearch.charAt(i) == character) {
        count++;
      }
    }

    if (count == 0) {
      var noChar='<html>\n';
      noChar += '<head>\n';
      noChar += '<title>ERROR! There was no match for this letter</title>\n';
      noChar += '</head>\n';
      noChar += '<body>\n';
      noChar += '<div><p>'
      noChar += 'There was no match ("'+ 
      document.getElementById('character').value +
      '") not found in text string!</p>';
      noChar += '<input type="button" '+
      'onclick="window.close()" value="Close"></div>';
      noChar += '</body>\n</html>';
  
      var noHitsWindow = window.open('', 'hit_result', 
      'left=400,width=300,height=100');
  
      noHitsWindow.focus();
      noHitsWindow.document.write(noChar);
      noHitsWindow.document.close();
    } else {
      document.getElementById('displaySearchCount').value=count;
    }
  }
</script>
</div>




</body>
</html>
