<body>

            
    <form>
      <fieldset>
        <legend>Date</legend>
        <div id='dateOutput'></div>

        <script>
          var myDate = new Date();
          var dateToString = myDate.toString();
          var dateToLocale = myDate.toLocaleString();
          var dateToUTC = myDate.toUTCString();
          var diffESTvsUTC = (myDate.getTimezoneOffset()/60)-3;
      
          var dateOutputType;
          dateOutputType = '<p>Current DATE using '+
          '<span>toString()'+
          '</span> method: <br>'+'<span>'+
          dateToString+'</span>';

          var dateOutputType;
          dateOutputType += '<p>Current DATE '+
          'using <span>'+
          'dateToLocale()</span> method:<br><span>' +dateToLocale+'</span>';

          var dateOutputType;
          dateOutputType += '<p>Current DATE '+
          'using <span>' + 'dateToUTC()</span> method:<br>'+'<span >'+dateToUTC+'</span>';

          var dateOutputType;
          dateOutputType += '<p>The difference '+
          'between Eastern Standard Time and UTC is:<br><span>'+diffESTvsUTC+' hours</span>';

          document.getElementById('dateOutput').innerHTML=
            dateOutputType;
      
        </script>
      </fieldset> 
      <br>

      <fieldset>
        <legend>Phone Number</legend>
        <p>
          Input your phone number:
          <input type="text" name="phone-number" id="userPhoneNumber">
        </p>
        <p>
          <input type='button' value='Parse Phone'
          onclick='splitDigits()'>
          <input type="reset" name="reset" value="Reset">
        </p>
        <div id='phoneNumTextOutput'></div>

        <script>

    $('input[name="phone-number"]').mask('(000) 000-0000');

          function splitDigits() {

          	var number = document.getElementById('userPhoneNumber').value;
			var numSplit = number.split(') ');
			var phoneOnly = numSplit[1];
			var phoneOnlyArray = phoneOnly.split('-');
            var prefix=phoneOnlyArray[0];
            var lineNum=phoneOnlyArray[1];
            var roughAreaCode = numSplit[0];
            var areaCodeArray = roughAreaCode.split('(');
            var areaCode=areaCodeArray.pop();
			console.log(numSplit);


            var userPhoneNumber=
              document.getElementById('userPhoneNumber').value;
            if (userPhoneNumber.length != 14) {
              alert('Please input your full phone number.\n'+
              'There should be a total of 10 digits.');
              return;
            } else {          
              var phoneNumText=
              '<br><p>The area code extracted from your phone number '+
              'is: <span>'+
              '<br>'+areaCode+'</span></p>';

              phoneNumText +=
              '<p>The prefix extracted from your phone number is: '+
              '<span><br>'+
              prefix+'</span></p>';
          
              phoneNumText +=
              '<p>The line number extracted from your phone number '+
              'is: <span>'+
              '<br>'+lineNum+'</span></p>';
            }

            document.getElementById('phoneNumTextOutput').innerHTML=phoneNumText;
          }
        </script>
      </fieldset>
    </form>
    
  </div>
